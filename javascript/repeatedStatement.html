<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeated Statement | JavaScript</title>
</head>

<body>
    <script>
        // Repeteated Statement Javascript :
        //         1. For
        //         2. While 
        //         3. Do While 
        //         4.

        document.write("<h2>For Statement Here : </h2> ");
        var i;
        for (i = 6; i <= 10; i++) {
            document.write("For statement done <br>");
        }
        document.write("<br>");

        document.write("<h2>While Statement Here :</h2>");
        var x = 10;
        while (x < 15) {
            document.write('While statement done <br>');
            x++;
        }
        document.write("<h2>While Do While:</h2>");
      
    </script>
</body>

</html>
