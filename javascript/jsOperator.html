<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Operators</title>
</head>
<body>
    <script>
        // Basic Operators in JavaScript

        // Arithmatic Operator
                // Binary(+, -, *, /. %)
                // Unary(++, --, -)

        // Assaignment Operator(=, +=, -=, *=, /=, %=)

        //Conditional Operator(>, >=, <, <=, ==, !=, ===)
        
        // Logical Operator(&&, ||, !)

        document.write("<h2>Arithmatic Operators</h2>");
        var x = 10;
        var y = 20;

        document.write(x+y);
        document.write("<br>")
        document.write(x-y);
        document.write("<br>")
        document.write(x*y);
        document.write("<br>")
        document.write(x/y);
        document.write("<br>")
        document.write(x%y);
        document.write("<br>")
        document.write("<br>")

        // Unary operators in JavaScript are:
        
        var i = 10;
        // PreIncrement
        document.write("PreIncrement :" + ++i)
        document.write("<br>");

        //PostIncrement
        document.write("PostIncrement :" + i++)
        document.write("<br>");

        var k = 10;
        // PreDecrement
        document.write("PreIncrement :" + --k)
        document.write("<br>");

        //PostDecrement
        document.write("PostIncrement :" + k--)
        document.write("<br>");
    </script>
</body>
</html>
