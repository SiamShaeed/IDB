<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional | Operator</title>
</head>
<body>
    <script>
        // Basic Operators in JavaScript

        // Arithmatic Operator
                // Binary(+, -, *, /. %)
                // Unary(++, --, -)

        // Assaignment Operator(=, +=, -=, *=, /=, %=)

        //Conditional Operator(>, >=, <, <=, ==, !=, ===)
        
        // Logical Operator(&&, ||, !)

        document.write("<h2>JavaScript Conditional Operators</h2> <br>");
        
        var x = 20;
        var  y = 40;

        document.write(x>y);
        document.write("<br>");
        
        document.write(x>=y);
        document.write("<br>");

        document.write(x<y);
        document.write("<br>");

        document.write(x<=y);
        document.write("<br>");

        document.write(x==y);
        document.write("<br>");

        document.write(x===y);
        document.write("<br>");

        document.write(x!=y);
        document.write("<br>")
    </script>
</body>
</html>
