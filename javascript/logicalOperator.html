<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator | JavasScript</title>
</head>
<body>
    <script>
        // Basic Operators in JavaScript

        // Arithmatic Operator
                // Binary(+, -, *, /. %)
                // Unary(++, --, -)

        // Assaignment Operator(=, +=, -=, *=, /=, %=)

        //Conditional Operator(>, >=, <, <=, ==, !=, ===)
        
        // Logical Operator(&&, ||, !)

        document.write("<h2>Logical Operators</h2>");

        var x = 10;
        var y = 20;
        var z = 30;

        // And Operator
        // When both side result true then working
        document.write(x<y && y<z);
        document.write("<br>")

        // OR Operator
        // When  one or both side result true then working
        document.write(x<y || y>z);
        document.write("<br>")

        // NOT Operator
        // NOT operator can make true>false, false>true
        var a = true;
        document.write(!a);
    </script>
</body>
</html>
