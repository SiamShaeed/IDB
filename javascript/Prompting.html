<html>
<head>
    <script>
        function fun() {
            prompt("This is a prompt box", "Enter Message");
        }
    </script>
</head>
<body>
    <!-- JavaScript prompting -->
    <p> Click the following button to see the effect </p>
    <form>
        <input type="button" value="Click me" onclick="fun();" />
    </form>
</body>
</html>
